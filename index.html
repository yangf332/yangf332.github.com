                <h1>软件时间</h1>
                <p>软件就是麻烦一堆。而且我们不能够也不愿意把电脑一关走为上计。给我们带来挫败和束缚的软件，也用更多功能、更快更好的工作与生活方式来引诱我们。无路可回。我们对软件的需要，远甚于对它的仇恨。</p>
                <p>有些人梦想炸毁今天的整座软件大厦，替以某种全新之物。有些人则只一味盼望找到不太顽固、更能响应人类愿望和行为流程的程序员，盼望能得到招这即来、挥之即去的软件，盼望得到足堪依赖的代码。</p>
                <p>梦之所寄，行之所为——地狱之门就此洞开。</p>
                <br>
                <p style="text-align: right;">——《Dreaming In Code》</p>
